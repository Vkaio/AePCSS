{% extends 'layout.html' %}

{% block body %}
  <h1>Dashboard <small> Bem vindo {{session.username}}</small></h1>
  <a class="btn btn-success" href="/add_objetos"> Adicione um objeto perdido</a>
  <hr>
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Titulo</th>
      <th>Quem perdeu</th>
      <th>Data</th>
      <th></th>
      <th></th>
    </tr>
    {% for objeto in objetos %}
      <tr>
        <td>{{objeto.id}}</td>
        <td>{{obejto.title}}</td>
        <td>{{objeto.author}}</td>
        <td>{{objeto.create_date}}</td>
        <td><a href="edit_objetos/{{objeto.id}}" class="btn btn-default pull-right">Editar</a></td>
        <td>
          <form action="{{url_for('delete_objeto', id=objeto.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
