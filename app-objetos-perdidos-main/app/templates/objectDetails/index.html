<!DOCTYPE html>
<html>
    
<head>
	<title>Achados e Perdidos</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='objectDetails/style.css')}}" rel="stylesheet">
</head>
<!--Coded with love by Mutiullah Samim-->
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center" id="title">
                    <h2>{{ obj.name }}</h2> 
				</div>
				<div class="d-flex justify-content-center thumbnail">
                    <img src="{{ url_for('upload', filename=obj.image_path) }}" alt="objeto-perdido">
                        <div class="caption text-center">
                            <p id="descricao">{{ obj.description }}</p>
                                <p>Recompensa: {{ obj.reward }}</p>
                        </div>
						<div class="d-flex justify-content-center">
						<h3>Dados para contato:</h3><br/>
						</div>
						<div class="d-flex justify-content-center">
						<h4>Email: {{ user.email }}</h4><br/>
						</div>
						{% if user.phone == '' %}
						<div class="d-flex justify-content-center">
						<h4>Telefone: {{ user.phone }}</h4><br/>
						</div>
						{% endif %}
                </div>
			</div>
		</div>
	</div>
</body>
</html>
